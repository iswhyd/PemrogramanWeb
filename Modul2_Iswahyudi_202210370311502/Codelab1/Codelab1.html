<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Penjumlahan</h1>
        <div class="form-group">
            <label for="bilangan1">Bilangan pertama</label>
            <input type="number" id="bilangan1" value="1">
        </div>
        <div class="form-group">
            <label for="bilangan2">Bilangan kedua</label>
            <input type="number" id="bilangan2" value="2">
        </div>
        <div class="form-actions">
            <button onclick="jumlahkan()">Jumlahkan</button>
            <button onclick="reset()">Reset</button>
        </div>
        <h2>Hasil: <span id="hasil">3</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
